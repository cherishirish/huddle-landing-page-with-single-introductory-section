<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>

  <div class="container">
    <div class="wrapper">

      
        <div class="header">
          <img  class="header__logo" src="images/logo.svg" alt="">
          <img class="header__img" src="images/illustration-mockups.svg" alt="">
        </div>


        <div class="content">
            <p class="content__title">Build The Community <br>Your Fans Will Love</p>
            <p class="content__copy">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>

            <button class="content__button">Register</button>
        </div>

        <div class="footer">
          <img  class="footer__icon" src="images/401-facebook.svg" alt="">
           <img class="footer__icon" src="images/407-twitter.svg" alt="">
          <img class="footer__icon" src="images/403-instagram.svg" alt="">
        </div>

    </div>
  </div>


  
</body>
</html>
